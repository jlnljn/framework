<!DOCTYPE HTML>	
	<head>
		
		<meta charset="utf-8" />
        	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

		<title> </title>

		<link type="text/css" rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/jquery.materialripple.css">

    		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>   
    		<script src="./js/framework.js" type="text/javascript"></script> 
    		<script src="./js/jquery.easing.1.3.js" type="text/javascript"></script> 
    		<script src="./js/jquery.isotope.js" type="text/javascript"></script> 
    		<script src="./js/filter.js" type="text/javascript"></script> 
	
	</head>
	<body> 

        	<script type="text/javascript">

        		$(window).load(function(){

				var $container = $('.isotope-list');
	                	$container.isotope({
					filter: '*',
					animationOptions: {
	        			duration: 750,
					easing: 'linear',
					queue: false
					}
				}); 
 
	                	$('.isotope-filtre a').click(function(){
	                		
	                		$('.isotope-filtre .current').removeClass('current');
	                    		$(this).addClass('current');
	           
					var selector = $(this).attr('data-filter');
					$container.isotope({
						filter: selector,
						animationOptions: {
							duration: 750,
							easing: 'linear',
							queue: false
						}
					});
					return false;
					}); 
		
					$(function(){
						$('.ripple').materialripple();
					});
					
				});

				(function(){ 
                			var speed = 900,
                			containers = document.querySelectorAll(".animation-demo");
                
				        for(var c = 0; c < containers.length; c++){
				                
				                var container = containers[c],
				                    children = container.children;
				                
				                if(!container.classList.contains("delay-set")){
				                  container.classList.add("delay-set");
				                  
				                  for(var i = 0; i < children.length; i++){
				                    var child = children[i],
				                        childOffset = child.getBoundingClientRect(),
				                        offset = childOffset.left*0.25 + childOffset.top,
				                        delay = parseFloat(offset/speed).toFixed(2);
				                    
				                    child.style.webkitTransitionDelay = delay + "s";
				                    child.style.transitionDelay = delay + "s";
				                  }
				                }
				                container.classList.add("animating-in");
             				}

				$('.animation-out-link').click(function(){
					$('.animation-demo').removeClass('animating-in').addClass('animation-out');
             			})

		        })();

 
        	</script>

	        <script src="js/jquery.materialripple.js"></script>

	</body>
</html>
